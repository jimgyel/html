<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- unorderlist -->
    <ul type="'disc">
        <li>mango</li>
        <li>apple</li>
        <li>pipse</li>
    </ul> 
    <ul type="circle">
        <li>mango</li>
        <li>apple</li>
        <li>pipse</li>
    </ul> 
    <ul type="square">
        <li>mango</li>
        <li>apple</li>
        <li>pipse</li>
    </ul> 
   <!-- order list -->
   <ol type="1">    
        <li>mango</li>
        <li>apple</li>
        <li>pipse</li>
   </ol>
   <ol type="A">    
    <li>mango</li>
    <li>apple</li>
    <li>pipse</li>
</ol>
</ol>
<ol type="A"start="7">    
 <li>mango</li>
 <li>apple</li>
 <li>pipse</li>
</ol>
<!-- definationlist example -->
<dl>

</dl>

</html>
